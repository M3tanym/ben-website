name: Build Site and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: build

      - name: Create 404 Page
        run: |
          git checkout gh-pages
          git pull
          cp index.html 404.html
          git add 404.html
          git rm index.html
          git commit -m "create 404 page"
          git push

permissions:
  contents: write
